<!DOCTYPE html>
<!-- 
    H1-H6 tiêu đề mở đầu
    P đoạn văn bản 
    Img ảnh
    A liên kết tới các trang khác
    Ul, li danh sách 
    Table bảng thông tin

    Button nút bấm
    Div tạo khối bao hàm các thuộc tính
    select tới id #
    select tới class .
    absolute gtri tuyệt đối
    relative gtri tương đối vs lớp bao ngoài

    em là tìm từng thẻ chứa nó có gtri nó cần set

    root set gia trị mặc định 
    hover thay đổi khi di chuột qua
    active thay đổi khi bấm chuột
    first child last child set thuộc tính riêng cho 2 ptu đầu cuối
    padding chèn thêm viền đệm vào phần tử
    border tạo viền cho phần tử
    margin tạo khoảng cách giữa các phần tử
 -->
